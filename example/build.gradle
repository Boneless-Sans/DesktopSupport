plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    jcenter()
}

dependencies {
    implementation project(path: ':lib', configuration: 'shadow')

    testImplementation 'junit:junit:4.12'
}

mainClassName = 'org.madlonkay.desktopsupport.example.App'
